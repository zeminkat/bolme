<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bölme İşlemi - Etkileşimli Çalışma</title>
  <style>
    :root{ --bg:#111827; --panel:#ffffffee; --shadow:0 12px 30px rgba(0,0,0,.18); }
    html, body{ height:100%; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#0b1220; color:#111; overflow:hidden; overscroll-behavior: none; }
    .wrap{ min-height: calc(var(--vh, 1vh) * 100); display:flex; flex-direction:column; }
    header{ position:sticky; top:0; z-index:10; background:var(--panel); backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(0,0,0,.12); padding-top: env(safe-area-inset-top); }
    .bar{ display:flex; gap:.6rem; align-items:center; padding:.6rem .8rem; flex-wrap:wrap; }
    .bar .spacer{ flex:1; }
    button, select, label{ font:inherit; }
    button{ border:0; background:#111827; color:#fff; padding:.55rem .75rem; border-radius:.7rem; cursor:pointer; box-shadow: 0 6px 16px rgba(0,0,0,.18); }
    button.secondary{ background:#334155; }
    button:disabled{ opacity:.5; cursor:not-allowed; }
    .chip{ display:flex; align-items:center; gap:.45rem; padding:.45rem .6rem; border-radius:.7rem; background:#eef2ff; }
    .chip input{ transform: scale(1.1); }
    main{ flex:1; display:flex; justify-content:center; align-items:center; padding: 0; overscroll-behavior: contain; }
    .stageWrap{ width:100%; height:100%; display:flex; justify-content:center; align-items:center; padding: 0px; box-sizing:border-box; overflow:hidden; }
    .stage{ position:relative; background: linear-gradient(90deg, #8a5cf6 0%, #55e2e7 100%);
      border-radius: 18px; box-shadow: var(--shadow); overflow:hidden; touch-action:none; }
    .slide{ position:absolute; inset:0; display:none; }
    .slide.active{ display:block; }
    svg.board{ width:100%; height:100%; touch-action:none; user-select:none; }
    .shape{ cursor:default; }
    .shape.draggable{ cursor:grab; }
    .shape.dragging{ cursor:grabbing; }
    footer{ padding: 8px 12px 18px; color:#cbd5e1; font-size: 12px; text-align:center; }
    a{ color:#93c5fd; }
  
    @media (max-width: 640px){
      .stageWrap{ padding: 6px; }
      .stage{ border-radius: 10px; }
      footer{ display:none; }
    }
    body.cover header{ position:fixed; left:0; right:0; top:0; }
    body.cover main{ padding:0; }
    body.cover .stageWrap{ padding:0; }
    body.cover .bar{ padding:.35rem .5rem; }
    body.cover button{ padding:.4rem .6rem; }
    body.cover .stage{ border-radius:0; box-shadow:none; }

  
    .floatBar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(env(safe-area-inset-bottom) + 10px);
      z-index: 9999;
      display: none;
      gap: .45rem;
      align-items: center;
      padding: .35rem .45rem;
      background: var(--panel);
      backdrop-filter: blur(8px);
      border-radius: 999px;
      box-shadow: 0 10px 24px rgba(0,0,0,.22);
      pointer-events: auto;
    }
    .floatBar .info{ font-weight: 700; padding: 0 .2rem; }
    .floatBar button{ padding: .45rem .65rem; border-radius: 999px; min-width: 44px; }
    body.fsOn .floatBar{ display: flex; }
    body.coverOn .floatBar{ display: flex; }
    body.coverOn header{ display:none; }
    body.coverOn footer{ display:none; }
    body.coverOn .stageWrap{ padding: 0px; }


  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="bar">
      <button id="prevBtn" class="secondary">◀</button>
      <button id="nextBtn" class="secondary">▶</button>

      <div class="chip">
        <span>Sayfa</span>
        <select id="slideSel"></select>
      </div>

      <button id="resetBtn">Sıfırla</button>

      <button class="secondary" id="fsBtn" title="Tam ekran">⛶</button>
    <div class="spacer"></div>
</div>
  </header>

  <main>
    <div class="stageWrap">
      <div id="stage" class="stage">
        <!-- slides injected here -->
      </div>
    </div>
  </main>

  <footer>
   
    Aynı cihazda kaldığın yer <b>otomatik kaydedilir</b>.
  </footer>

  <div id="floatBar" class="floatBar" aria-hidden="true">
    <button id="fPrev" class="secondary">◀</button>
    <span id="fInfo" class="info">1/1</span>
    <button id="fNext" class="secondary">▶</button>
    <button id="fExit">⤢</button>
  </div>

</div>

<script src="slides.js"></script>
<script src="app.js"></script>
</body>
</html>
